{% extends "learning_logs/base.html" %}

{% block content %}
    <p><a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-secondary">Back to {{ topic }}</a></p>
    <h2>Edit entry:</h2>
    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post' class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock content %}

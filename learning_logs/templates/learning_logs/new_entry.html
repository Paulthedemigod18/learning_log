{% extends "learning_logs/base.html" %}

{% block content %}
    <p><a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-secondary">Back to {{ topic }}</a></p>
    <h2>Add a new entry:</h2>
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="submit" class="btn btn-primary">Add Entry</button>
    </form>
{% endblock content %}
